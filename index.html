<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Distribution Simulator</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="icon" type="image/png" href="https://brand.umd.edu/assets/images/favicon.ico">
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <!-- MathJax for LaTeX rendering -->
</head>
<body>
  <div class="column">
    <h3>Distribution 1</h3>
    <label>Type of Distribution:</label>
    <select id="type1" onchange="updateDistributionList(1)">
      <option value="continuous">Continuous</option>
      <option value="discrete">Discrete</option>
    </select><br><br>

    <label>Distribution Want to Display:</label>
    <select id="dist1" onchange="updateParameters(1)"></select><br><br>

    <div id="params1"></div>
    <div id="formula1" class="formula"></div>
  </div>

  <div class="center-column">
    <div>
      <h3>PDF/PMF Distribution</h3>
      <canvas id="pdfCanvas"></canvas>
    </div>
    <div>
      <h3>CDF Distribution</h3>
      <canvas id="cdfCanvas"></canvas>
    </div>
  </div>

  <div class="column">
    <h3>Distribution 2</h3>
    <label>Type of Distribution:</label>
    <select id="type2" onchange="updateDistributionList(2)">
      <option value="continuous">Continuous</option>
      <option value="discrete">Discrete</option>
    </select><br><br>

    <label>Distribution Want to Display:</label>
    <select id="dist2" onchange="updateParameters(2)"></select><br><br>

    <div id="params2"></div>
    <div id="formula2" class="formula"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
